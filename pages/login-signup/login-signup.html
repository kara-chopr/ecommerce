
<ion-header>

  <ion-navbar>
    <ion-title center>WebIndia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    
      <ion-item class="create_account"
      [ngClass]="{'create_account':!signupFlag, 'transpaent_background':signupFlag}"> 
          <ion-label [innerHtml]="config.getTranslation('sign_up')"></ion-label>
        <ion-radio value="signup"  [checked]="signupFlag" (click)="showsignupForm()"
        color="dark"></ion-radio>
        
      </ion-item>
      <div class="signup"  id="signup" *ngIf="signupFlag" >
        
              <div center>
                <form [formGroup]="signupForm" (ngSubmit)="sigup()">
                    <ion-list>
                      <ion-item>
                         
                        <ion-input type="text" formControlName="name" name="name"  class="form-signup"
                        placeholder="Enter name">
                      
                      </ion-input>
                      </ion-item>
                      <ion-icon name="contact" class="icons"></ion-icon>
                     
                      <ion-item>
                          <ion-input type="text" formControlName="emails" name="email"  class="form-signup"
                          placeholder="Enter email"></ion-input>
                         
                         </ion-item>
                         <ion-icon name="mail" class="icons"></ion-icon>
                    <ion-item>
                        <ion-input type="phone" formControlName="phone" name="phone" class="form-signup"
                         placeholder="Enter phone"></ion-input>
    
                    </ion-item>
                    <ion-icon name="phone-portrait" class="icons"></ion-icon>
                    <ion-item>
                        <ion-input type="password" formControlName="passwords" name="password" class="form-signup"
                         placeholder="Enter password"></ion-input>
    
                    </ion-item>
                    <ion-icon name="lock" class="icons"></ion-icon>
                    <div padding>
                        <button ion-button block outline type="submit" color="white" [innerHtml]="config.getTranslation('sigin_button')"
                        class="signin_button">
    
                        </button>
                      </div>
                      </ion-list>
                </form>
              </div>
        </div>    
      
      <ion-item  [ngClass]="{'create_account':!loginFlag, 'transpaent_background':loginFlag}"> >
          <ion-label [innerHtml]="config.getTranslation('log_in')"></ion-label>
          <ion-radio value="login" (click)="showloginform()"
          color="dark"></ion-radio>
          
        </ion-item>
        <div class="login" *ngIf="loginFlag">
          <div id="sigin" center>
            <form [formGroup]="signin" (ngSubmit)="signinForm()">
                <ion-list>
                  <ion-item>
                    <ion-input type="text" formControlName="email" name="emails"  class="form-signin"
                    placeholder="Enter email"></ion-input><br>
                   
                      
                  </ion-item>
                  <ion-icon name="mail" class="icons_login"></ion-icon>
                <ion-item>
                    <ion-input type="password" formControlName="password" name="passwords" class="form-signin"
                     placeholder="Enter password"></ion-input>

                </ion-item>
                <ion-icon name="lock" class="icons_login"></ion-icon>
                <div padding>
                    <button ion-button block outline type="submit" color="white" [innerHtml]="config.getTranslation('sigin_button')"
                    class="signin_button" >

                    </button>
                  </div>
                  </ion-list>
            </form>
          </div>
          </div>
         
    </ion-list>
  
   
</ion-content>
